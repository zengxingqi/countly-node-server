﻿help.help-mode-welcome = Hover on each item to view a brief explanation.<br/><br/>While in this mode auto-refreshing of your data is disabled and will be enabled as soon as you turn off the help mode.
help.help-mode-welcome-title = Welcome to the help mode\!

#dashboard
help.dashboard.total-sessions = アプリケーション開始数です.項目をクリックすると全体セッションの詳細データーを確認出来ます。
help.dashboard.total-users = アプリケーションが運用された固有デバイスの数です.項目をクリックすると詳細データーを確認出来ます。
help.dashboard.new-users = 初めて訪問ユーザー数です.項目をクリックすると新しい訪問자に対する詳細データーを確認出来ます。
help.dashboard.total-time-spent = Total time users spent using your application.
help.dashboard.avg-time-spent2 = Total time spent using your application divided by total session count. Click this item to see a time series representation of average time spent per session.
help.dashboard.reqs-received = アプリケーションが外部writeAPIリクエストを受信した数です.項目をクリックすると詳細データーを確認出来ます。
help.dashboard.avg-reqs-received = Countlyサーバーがユーザー別write APIリクエストを受信した数です。項目をクリックするとユーザー別平均write APIリクエストに対する詳細データーを確認出来ます。
help.dashboard.top-platforms = 各プラットフォーム別セッション数により異なる色を上位プラットフォーム3つを表示します。マウスを色の上位に移動するとプラットフォーム名を確認出来ます。
help.dashboard.top-resolutions = 各解像度別セッション数により異なる色を上位解像度3つを表示します。マウスを色の上位に移動すると解像度情報を確認出来ます。
help.dashboard.top-carriers = 各キャリア別セッション数により異なる色を上位キャリア3つを表示します。マウスを色の上位に移動するとキャリア名前を確認出来ます。
help.dashboard.top-users = アプリケーション日刊全体ユーザーが最大の日上位3日を表示します。マウスを色の上位に移動すると日付を確認出来ます。
help.dashboard.map = <b>国別セッション数(/b>基準に異なる緑色を世界地図に数比率を表示します。テーブルでセッション数上位10個国の情報を同時に確認出来ます。(テーブルは活動可能なデーターがある場合、表示します。)

#sessions view
help.sessions.total-sessions = アプリケーションの開始数です.ブロック上段境界線色を区分可能です。
help.sessions.new-sessions = 初めて訪問者のアプリケーション開始数です.ブロック上段境界線色を区分可能です。
help.sessions.unique-sessions = 固有端末機から開始されたアプリケーション数です.ブロック上段境界線色を区分可能です。

#users view
help.users.total-users = 固有デバイス数です。ブロック上段境界線色を区分可能です。
help.users.new-users = 初めて訪問者数です。ブロック上段境界線色を区分可能です。
help.users.returning-users = 過去に少なからず一回以上アプリケーションを使用したしたユーザー数です。ブロック上段境界線色を区分可能です。

#countries view
help.countries.chart = 世界地図は各国のセッション数を表示します.セッション数により緑色の差で表現します。
help.countries.table = <b>Country\:</b> Name of the country.<br/><b>Total Sessions\:</b> Number of times your application is opened by a user from this country.<br/><b>Total Users\:</b> Number of unique devices your application is used from within this country.<br/><b>New Users\:</b> Number of first time users from this country.<br/>
help.countries.total-sessions = アプリケーションが開始された数
help.countries.total-users = 固有デバイス数
help.countries.new-users = 新しいユーザー数

#devices view
help.devices.chart = 左パイグラフは個別デバイス別全体ユーザー比率を表示します。(固有デバイス比率).右パイグラフは固有デバイス別初めて訪問者比率を表示します.
help.devices.platform-versions2 = 上段の3つのプラットフォームバージョンは各プラットフォーム別セッション数により異なる色を表示します。マウスを各色の上位に移動するとプラットフォームバージョン情報を確認出来ます。

#loyalty view
help.loyalty.chart = セッション数により全体ユーザー分布を棒(bar)グラフで確認出来ます。(1,2,3-5,6-9,10-19,20-49,50-99,100-499,>500)
help.loyalty.table = <b>Session Count\:</b> Session count segment. User is categorized into one of 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 according to his total session count.<br/><b>Number of Users\:</b> Number of users (unique devices) that are in a particular session count segment.<br/><b>Percent\:</b> Percentage of users that are in a particular session count segment.<br/>

#frequency view
help.frequency.chart = 各セッション頻度別全体ユーザー分布を棒(bar)グラフで確認出来ます。(最初のセッション,1-24時間,1日,2日,3日,4日,5日,6日,7日,8-14日,15-30日,31日以上)
help.frequency.table = <b>Time after previous session\:</b> Time between users' consequent sessions. User is categorized into one of First session, 1-24 hours, 1 day, 2 days, 3 days, 4 days, 5 days, 6 days, 7 days, 8-14 days, 15-30 days or 30+ days according to his session frequency.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session frequency segment.<br/><b>Percent\:</b> Percentage of users in this session frequency segment.<br/>

#platforms view
help.platform-versions.chart = 左パイグラフは各プラットフォーム別全体ユーザー数比率を表示します.右パイグラフは各プラットフォームバージョン別トータルユーザー数比率を表示します.iOSとAndroid別バージョン分布をトグルボタンを使用して確認出来ます。(一つ以上のプラットフォームがある場合、トグルボタンが表示します。)

#app versions view
help.app-versions.chart = このページでは、設定されたアプリケーション毎のバージョンを表示します。チャートでは、すべてのセッションと新規ユーザーが表示され、下のテーブルではすべてのセッション、すべてのユーザー、新規ユーザー、各アプリケーションのバージョンが表示されます
#carriers view
help.carriers.chart = 左パイグラフ는キャリア別全体ユーザー比率を表示します。右パイグラフはキャリア別初めて訪問したユーザー比率を表示します。

#manage apps view
help.manage-apps.app-name = アプリケーション名前です。ダッシュボードでアプリケーション名前区分のため、使用します。
help.manage-apps.app-key = SDKで必要なアプリケーションキーです.アプリケーションキーはCountlyServerがアプリケーション区分のために必要でダッシュボードでもアプリケーションデーターを読み込む時に使用します。
help.manage-apps.app-category = アプリケーションカテゴリ
help.manage-apps.app-timezone = ダッシュボードに表示されるタイムゾーンです.データーベースに保存時、タイムゾーンが合うように設定されているか確認時、使用します。
help.manage-apps.app-icon = アプリケーションのアイコンです.ダッシュボードでアプリケーション区分のため、使用します。
help.manage-apps.app-add-button = アプリケーション追加フォーム(form)で新しいアプリケーションを追加します。グローバル管理者のみ実行可能です。
help.manage-apps.app-delete-button = データーベースアプリケーションと関連するすべてのデーターを削除します。グローバル管理者のみ実行可能です。
help.manage-apps.app-clear-button = アプリケーション登録情報以外のすべてのアプリケーションデーターを削除します。同じアプリケーションキーを継続使用可能です。グローバル管理者のみ実行可能です。
help.manage-apps.app-edit-button = Activates editing mode for this application. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.checksum-salt = この値を指定すると、リクエストのチェックサムをチェックして、パラメータの改ざんを防止します。SDK側でも同じソルトを設定する必要があります。

#manage users view
help.manage-users.full-name = アラートメール発送時、使用されるユーザー名です.
help.manage-users.username = ログイン時、使用するユーザーIDです.
help.manage-users.email = アラートメール発送時、使用するEメールアドレスです.
help.manage-users.global-admin = グローバル管理者に指定されるとユーザーはすべてのアプリケーションとユーザーに対する管理権限を持つことになります。
help.manage-users.lock-account = アカウントがロックされてしまうと、ユーザーはダッシュボードにログインできません。
help.manage-users.admin-of = アプリケーション管理者は設定を確認、変更可能ですが、アプリケーションデーターの初期化及び削除は出来ません。
help.manage-users.user-of = アプリケーションユーザーはモニタリングデーターを確認可能ですが、管理作業は実行出来ません。

#resolutions view
help.resolutions.chart = 左パイグラフは各解像度別全体ユーザー比率を表示します。右パイグラフは各解像度別初めて訪問ユーザー比率を表示します.

#session durations view
help.durations.chart = 棒(bar)グラフはセッション持続時間区域別に全体ユーザー分布を表示します.(0-10秒,11-30秒,31-60秒,1-3分,3-10分,10-30分,30-60分or>1分)
help.durations.table = <b>Session duration\:</b> User is categorized into one of 0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour according to his session duration.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session duration segment.<br/><b>Percent\:</b> Percentage of users in this session duration segment.<br/>

#push
help.manage-apps.push-apn-certificate = アプリケーションプッシュアラート(APN)サービスのための認証ファイル.アラートを転送のため最少一つの.PK12ファイルが必要です。
help.manage-apps.push-gcm-key = グーグルクラウドメッセージ(GCM)サービスのためのサーバーAPIキー.アンドロイドユーザーへメッセージを送信する場合サーバーキーが必要です。サーバーキーはグーグルAPIコンソールで確認出来ます。

help.datatables-export = 可視データのみがダウンロードされます
