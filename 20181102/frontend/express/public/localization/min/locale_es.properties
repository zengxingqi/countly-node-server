﻿help.help-mode-welcome = Hover on each item to view a brief explanation.<br/><br/>While in this mode auto-refreshing of your data is disabled and will be enabled as soon as you turn off the help mode.
help.help-mode-welcome-title = Welcome to the help mode\!

#dashboard
help.dashboard.total-sessions = Número de veces que se abre tu aplicación. Haz click para ver la representación del total de sesiones.
help.dashboard.total-users = Total de dispositivos únicos desde los que se ha utilizado tu aplicación. Haz click para ver la representación.
help.dashboard.new-users = Total de usuarios nuevos. Haz click para ver la representación.
help.dashboard.total-time-spent = Total time users spent using your application.
help.dashboard.avg-time-spent2 = Total time spent using your application divided by total session count. Click this item to see a time series representation of average time spent per session.
help.dashboard.reqs-received = Número de solicitudes de la API de escritura que el Servidor de Countly ha recibido para esta apliación. Haz click para ver la representación de series de tiempo de las solicitudes recibidas.
help.dashboard.avg-reqs-received = Número de solicitudes de la API de escritura que el Servidor de Countly ha recibido para esta apliación dividido por el total de usuario. Haz click para ver la representación de series de tiempo de la media de solicitude por usuario.
help.dashboard.top-platforms = Muestra las tres plataformas más utilizadas representadas por diferentes colores de acuerdo al número de sesiones para cada plataforma. Sitúate sobre cada color para ver el nombre de la plataforma.
help.dashboard.top-resolutions = Muestra las tres resoluciones más utilizadas representadas por diferentes colores de acuerdo al número de sesiones para cada resolución. Sitúate sobre cada color para ver el nombre de la resolución.
help.dashboard.top-carriers = Muestra los tres proveedores más utilizados representados por diferentes colores de acuerdo al número de sesiones de cada proveedor. Sitúate sobre cada color para ver el nombre de la proveedor.
help.dashboard.top-users = Muestra los tres días donde tu aplicación ha alcanzado el máximo de usuarios totales. Sitúate sobre cada color para ver la fecha.
help.dashboard.map = El mapa del mundo muestra <b> el total de sesiones de cada país</b> representado por un tono de verde en base al total. Al lado del mapa puedes ver una tabla con los 10 países con más sesiones y sus totales. (La tabla se muestra tan sólo si hay algún dato disponible)

#sessions view
help.sessions.total-sessions = El número de veces que tu aplicación es iniciada. La representación de series de tiempo se identifica por el color del borde superior de este bloque.
help.sessions.new-sessions = Total de ocasiones en las que tu aplicación es iniciada por un usuario nuevo.
help.sessions.unique-sessions = Total de ocasiones en las que tu aplicación es iniciada desde un dispositivo único.

#users view
help.users.total-users = Número de dispositivos únicos. La representación de series de tiempo se identifica por el color del borde superior de este bloque.
help.users.new-users = Total de usuarios nuevos.
help.users.returning-users = Total de usuarios recurrentes. Haz click para ver la representación.

#countries view
help.countries.chart = El mapa del mundo muestra <b> el total de sesiones de cada país </b> representados por un tono verde de acuerdo con el total.
help.countries.table = <b>Country\:</b> Name of the country.<br/><b>Total Sessions\:</b> Number of times your application is opened by a user from this country.<br/><b>Total Users\:</b> Number of unique devices your application is used from within this country.<br/><b>New Users\:</b> Number of first time users from this country.<br/>
help.countries.total-sessions = Total de veces que se abre tu aplicación.
help.countries.total-users = Total de dispositivos únicos.
help.countries.new-users = Total de usuarios nuevos.

#devices view
help.devices.chart = El gráfico de tarta de la izquierda muestra el porcentaje total de usuarios de cada dispositivo ( porcentaje de dispositivos únicos ). El gráfico de tarta de la derecha muestra el porcentaje de usuarios nuevos para cada dispositivo.
help.devices.platform-versions2 = Muestra las tres principales versiones de la plataforma representadas por diferentes colores de acuerdo con el número de sesiones de cada versión de la plataforma. Pasa el ratón sobre cada color para ver la versión de la plataforma.

#loyalty view
help.loyalty.chart = Total de usuarios para cada segmento de sesiones (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500) , está representado por un gráfico de barras.
help.loyalty.table = <b>Session Count\:</b> Session count segment. User is categorized into one of 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 according to his total session count.<br/><b>Number of Users\:</b> Number of users (unique devices) that are in a particular session count segment.<br/><b>Percent\:</b> Percentage of users that are in a particular session count segment.<br/>

#frequency view
help.frequency.chart = Total de usuarios por cada segmento de frecuencia. (Primera sesión, 1-24 horas, 1 día, 2 días, 3 días, 4 días, 5 días, 6 días, 7 díasm 8-14 días, 15-30 días, 30+ días) está representado por un gráfico de barras.
help.frequency.table = <b>Time after previous session\:</b> Time between users' consequent sessions. User is categorized into one of First session, 1-24 hours, 1 day, 2 days, 3 days, 4 days, 5 days, 6 days, 7 days, 8-14 days, 15-30 days or 30+ days according to his session frequency.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session frequency segment.<br/><b>Percent\:</b> Percentage of users in this session frequency segment.<br/>

#platforms view
help.platform-versions.chart = El gráfico de tarta de la izquierda muestra el porcentaje total de usuarios desde cada plataforma. El gráfico de tarda de la derecha muestra el porcentaje total de usuarios nuevos para cada plataforma. Puedes cambiar entre iOS y Android para ver la distribución de versiones de la plataforma ( el botón Cambiar sólo aparecerá si hay más de una plataforma)

#app versions view
help.app-versions.chart = This page shows different versions of applications, in case they are defined. A stacked chart shows total sessions and new users. The table under the chart shows total sessions, total users and new users, respectively for each application version.
#carriers view
help.carriers.chart = El gráfico de tarta de la izquierda representa el porcentaje del total de usuarios por cada proveedor. El gráfico de tarta de la derecha representa porcentaje de usuarios nuevos por cada proveedor.

#manage apps view
help.manage-apps.app-name = Nombre de tu aplicación. Se utiliza en diversas secciones de tu cuadro de mando.
help.manage-apps.app-key = El app-key de tu aplicación que debes utilizar en el SDK. Esto ayuda al Servidor de Countly a identificar la aplicación para la cual está recibiendo los datos. También se utiliza para mostrar los datos en el interfaz.
help.manage-apps.app-category = Categoría de tu aplicación.
help.manage-apps.app-timezone = Zona horaria de tu cuadro de mando. El registro de datos se realiza con la zona de horaría de la base de datos.
help.manage-apps.app-icon = Icono para tu aplicación. Se utiliza en diversas secciones de tu cuadro de mando.
help.manage-apps.app-add-button = Abre un formulario para añadir tu aplicación. Solo los usuarios con permisos de administrador pueden realizar esta acción.
help.manage-apps.app-delete-button = Elimina todos los datos de la aplicación en la base de datos. Solo los usuarios con permisos de administrador pueden realizar esta acción.
help.manage-apps.app-clear-button = Elimina todos los datos de la aplicación pero no elimina el registro de la aplicación. Puedes seguir utilizando la misma app_key. Solo los usuarios con permisos de administrador pueden realizar esta acción.
help.manage-apps.app-edit-button = Activates editing mode for this application. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.checksum-salt = Providing this value will enable checking request's checksum to prevent parameter tampering. You must configure same salt on SDK side too.

#manage users view
help.manage-users.full-name = Nombre completo del usuario que va a ser utilizado en las notificaciones por email (por ahora).
help.manage-users.username = Nombre de usuario que va a ser utilizado para logearse en el cuadro de mando.
help.manage-users.email = Email que será utilizado para las notificaciones.
help.manage-users.global-admin = Si la opción de administrador global está marcada, el usuario tendrá acceso a todas las aplicaciones más acceso a los permisos de usuario.
help.manage-users.lock-account = If account is locked, user cannot log in into dashboard.
help.manage-users.admin-of = El administrador de una aplicación puede ver y cambiar sus preferencias pero no puede limpiar o eliminar los datos de la aplicación
help.manage-users.user-of = El usuario de la aplicación tan solo puede ver las estadísticas y no puede realizar ninguna tarea administrativa.

#resolutions view
help.resolutions.chart = El gráfico circular de la izquierda muestra el porcentaje de usuarios totales de cada resolución. El gráfico circular de la derecha muestra el porcentaje de usuarios de usuarios nuevos de cada resolución.

#session durations view
help.durations.chart = Total de usuarios para cada segmento de duración de sesión (0-10 segundos, 11-30 segundos, 31-60 segundos, 1-3 minutos, 3-10 minutos, 10-30 minutos, 30-60 minutosor > 1 hora) esta representado por un gráfico de barras.
help.durations.table = <b>Session duration\:</b> User is categorized into one of 0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour according to his session duration.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session duration segment.<br/><b>Percent\:</b> Percentage of users in this session duration segment.<br/>

#push
help.manage-apps.push-apn-certificate = Certificate file for Apple Push Notification (APN) service. In order to send Push Notifications, you need to supply at least one .PK12 file for this app.
help.manage-apps.push-gcm-key = Server API Key for Google Cloud Messaging (GCM) service. It's required if you're going to send messages to your Android app users from Countly. You can get one from Google API Console.

help.datatables-export = Only visible data will be downloaded


