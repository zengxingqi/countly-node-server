enterpriseinfo.highlights = Kiemelések
enterpriseinfo.drill-desc = Az Adatbányász segítségével analíziseket futtathatsz végig a kiválasztott szegmenseken az ÉS, VAGY vagy ÁLTAL filterek használatával. A felhasználói tulajdonságok révén könnyen választ kaphatsz a következő adatokat: Készülék típusa,applikáció verziója, OS, OS verzió, munkamenetek száma, munkamenetetek hossza, első munkamenet, utolsó munkamenet, régió, város és Carrier.<br/><br/> A Countly Adatbányász segítségével számtalan lehetőséged nyílik: <ul><li> A kikutatott adatokat vonal-,kör-, vagy oszlop diagramon is megjeleníttetheted így még könnyebben értelmezhetővé válnak.</li><li>Az idő intervallum változtatásával órás, napi, heti vagy havi bontásban láthatod az adatokat.</li><li> Nézd meg, hogy a kiválasztott eseményed hányszor következett be, hány felhasználó teljesítette a követelményeket összesen és átlagosan ( darab/felhasználó)</li></ul> Az Adatbányász a megfelelő eszköz amire minden adatbányásznak szüksége van. Ints búcsút a komplex SQL lekérdezéseknek!
enterpriseinfo.funnels-desc = A tölcsér használatával  megértheted, hogy hol morzsolódnak le a felhasználóid az ösvényeken és goalokon keresztül.A tölcsér nézet megmutatja azon felhasználók számát, akik végighaladnak az egyes lépéseken, és a folyamatok teljesítésének számát is.<br/><br/> Leszűkítheted a tölcsér-adatokat szokás alapú szegmentálással. Ezzel lehetőséged nyílik A/B tezstelésre és a konverziós arány összehasonlítására különböző felhasználói csoportokkal
enterpriseinfo.retention-desc = Minden cég szeretné, hogy az ügyfelei használják az alkalmazásukat minden nap és foglalkozzanak vele. Ha a felhasználók értékesnek ítélik meg az alkalmazást,akkor folyamatosan használják. A Retenció egy egyszerű elv, hogy megtarthasd a felhasználóidat. A Retenció oldal megmutatja az aktív napokat ( amikor a felhasználóid használták az alkalmazásodat) az első munkamenet után. A retenció oldalon láthatod a napi, heti vagy havi visszatérést.<br/><br/> A retenció oldallal folyamatosan nézheted, hogy milyen mennyiségű presszió kellett az egyes alkalmazásoknak, hogy elérjék a felhasználókat. Ez az egyik legfontosabb mérőszám a mobil alkalmazás analitikában és elérhető a vállalti csomagban.
enterpriseinfo.revenue-desc = A Bevétel analitika segít mérni az alkalmazáson belüli vásárlást. Alább találsz további információkat a bevételi kimutatásokról<ul><li>Összes bevétel</li> <li>Átlagos felhasználónkénti bevétel</li> <li>Átlagos fizető felhasználónkénti bevétel</li> <li>Fizető felhasználók száma</li> <li>Fizető/Összes felhasználó</li> </ul>
enterpriseinfo.user-profiles-desc = A Countly Profilok segítségével nyomon követhetsz mindent amit tudnod kell a felhasználóidról és hogy hogyan használják az alkalmazásodat. A mért adatok például a név, email cím, hely és nem. De hozzáadhatsz egyedi mezőket is<br/> Kapsz egy átfogó képet a belépettekről, és arról, hogy mit csináltak a munkamenetük során. Szerezz részletes adatokat a felhasználók viselkedéséről.<br/><br/> Csinálj Tölcsért és mérd hogy a felhasználók hogyan haladnak végig a tölcséren.<br/><br/>
enterpriseinfo.attribution-desc = Az Attribútum analitika segítségével megmérheted a marketing kampányod teljesítményét.<br/><br/> Továbbá elérhetsz felhasználókat különböző platfomokon különbözőképpen. A platformoknak külön célzott egyedi URL segítségével a felhasználók mindig azt az URL-t fogják megnyitni, ami a platformjuk szempontjából az optimális.<br/><br/>Mindemellett természetesen lehetőséged nyílik sima kampány managelésére is, ahol az iOS és Android felhasználók ugyanazt a generált URL-t kapják meg, de külön-külön a saját app marketjükbe irányítja őket.
enterpriseinfo.flows-desc = A folyam kimutatás egy grafikon, ami megmutatja az utakat vagy ösvényeket, amiken a felhasználók közlekednek. A Folyam használatával látható, hogy milyen lépéseket tesznek meg az emberek mielőtt elérik az oldalt vagy eseményt. Bármennyi filtert berakhatsz, például eszköz, város, ország, helyi idő, szolgáltató, stb. Minden buborék egy munkamenet számot vagy felhasználó számot mutat. Ezáltal lehetséges a kampány alapú szegmentálás, látható, hogy mennyien jutnak el a tartalmadhoz.
enterpriseinfo.scalability-desc = A Countly Enterprise kiadásnak más architektúrája van mint a Community kiadásnak, ahol több milliárd havi találat és skálázható infrastruktúra elérhető.<br/><br/>A szüntelen teljesítmény és skáláshatóság a növekedő adatmennyiségeket és lekérdezéseket is könnyen megugorja.A Countly Enterprise kiadás egy letisztult mechanizmus design hogy kiválthasson sok egyéb gépet. A rengeteg szerver kiváltásával új alapokra helyezheted a monitorozást és riportolást.
enterpriseinfo.support-desc = A Countly Vállalti kiadása teljesértékű supporttal és SLA szerződéssel érkezik ugyanattól a csapattól, akik a Countly-t az alapoktól megálomdták. Kérhetsz egy 2 napos online tréninget, ahol megismerheted a Countly alapjait, mint például a Countly beállítását, riportolási rendszert, a műszerfal személyreszabását és a mobil készülékek SDK integrációját. <br/><br/> A széleskörű support programja a Countly Vállalati kiadásának, tartalmaz orientációs programokat, technikai supportot az IT-nak, személyes konzultációs lehetőséget, online képzéseket, stb.
enterpriseinfo.raw-data-desc = Fontos, hogy bármikor elérheted a Countly mobil analitikákat, akkor amikor csak akarod és ott ahol csak szeretnéd. A saját hosztolású Countly Vállalti kiadás pontosan ezt csinálja: Te felügyeled a saját adatbázisodat, az adataidat - ez kizárólag a te tulajdonod. <br/><br/> A Countly Vállati kiadása segítségével az elmentett adatokat CSV-ben vagy XLS formátumban is lementheted, így esélyt adva az adat vizualizációs szakembereknek az adatok feldolgozását úgy ahogy a cég managerjei szeretnék. Ezzel időt és energiát spórolhatsz.


