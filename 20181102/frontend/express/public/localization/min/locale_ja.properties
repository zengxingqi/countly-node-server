enterpriseinfo.pitch1 = <a href=https://itunes.apple.com/us/app/countly-analytics/id695261996?mt=8>iPhone</a>ユーザーのためのダッシュボードと<a href=https://play.google.com/store/apps/details?id=ly.count.app>Andriod</a>ユーザーのためのダッシュボードは24x7モニタリングをサポートします。Countlyモバイル分析アプリケションはコミュニケーションバージョン、クラウドバージョン、エンタープライズバージョンを全てサポートします。
enterpriseinfo.pitch1-title = Countlyモバイルアプリ
enterpriseinfo.pitch2 = CountlyエンタープライズバージョンはCountlyサーバーと10種類以上のSDK、APIライブラリ、ドキュメントを含むオープンソース、ユーザー定義、オンプレミスモバイル分析など、全ての機能を提供します。
enterpriseinfo.pitch2-title = Countlyエンタープライズ
enterpriseinfo.pitch3 = 菅分析は, 特定目標に致すまでユーザーのリテンションを段階別に分析するため使用されます。菅分析を利用してユーザーが一連のイベントを通した方法を調べることができます。各目標はCountlyでユーザー定義イベントで定義されます。
enterpriseinfo.pitch3-title = Countlyファネル分析
enterpriseinfo.pitch4 = Countlyは強力なプラグインアーキテクチャで構築されています。Countlyエンタープライズ版は、ドリル(アドバンスセグメンテーション)や、ファネル分析、リテンション、ユーザープロファイル等、より多くの強力なプラグインで構成されています
enterpriseinfo.pitch4-title = プラグインでCountlyを拡張
enterpriseinfo.learn-more = もっと見る
enterpriseinfo.contact-sales = 連絡先（営業）
enterpriseinfo.see-in-action = アクション
enterpriseinfo.highlights = ハイライト
enterpriseinfo.drill-desc = ドリルは、AND、OR、BYフィルタを利用して先端なデータ分析および細分化（セグメンテーション）が可能にします。デバイスの種類、アプリのバージョン、プラットフォーム、プラットフォームのバージョン、セッション数、セッション有効時間、最初のセッション、最終のセッション、国、都市、キャリア情報を自由に組み合わせてデータを抽出し、必要なデータを簡単に作り出します。<br/><br/>Countlyのドリルは次の機能を提供します。\n<ul><li>ライン、パイ、バーチャートを活用した多様なデータビュー提供</li><li>チャート上の時間単位(日、週、月)の変更が可能です。</li><li>ユーザーイベントがどれほど発生してどれほどのユーザーが遂行したかを平均値(遂行回数/ユーザー数)とともに確認できます。</li></ul>\nドリルは、誰でも簡単に分析できます。これまでの複雑なSQLクエリは不要です。
enterpriseinfo.funnels-desc = 菅分析(Funnel Analysis)を利用してユーザーがアプリケーションを利用するパターンを把握することが可能です。例えば、ユーザーがアプリケーションを実行する直後に商品を購買するケースはほとんどありません。即ち、ユーザーが商品を購買するまでの踏んで行くパスが存在します。このパスを分析するのが菅分析です。菅分析ビューは各段階のユーザーアクションの回数を表示します。<br/><br/>定義したイベントと一緒に送信するすべてのメトリックを含むユーザー定義セグメントを使用して、収集したデータをフィルタリングすることができます。これは、異なるユーザーグループ内のA/ Bテストと比較コンバージョン率を可能にします。\n특히 이를 통해 다른 사용자 그룹들과 A/B testing이나 전환률(conversion rates)을 비교해 볼 수 있습니다.
enterpriseinfo.retention-desc = リテンション（Retention）とは、ユーザーが繰り返しアプリケーションを使用することを監視することです。リテンションページは、ユーザーがアプリケーションを使用していた期間を日単位、週単位、月単位のように詳細単位で区分して情報を表示します。<br/><br/>リテンションページを使用して、各アプリケーションの変化がどれだけの影響をユーザーに与えたのか簡単に確認することができます。これは、エンタープライズバージョンが提供される最も重要なデータでもあります。
enterpriseinfo.revenue-desc = 収益分析は、簡単にアプリを購入データを追跡することができるようにします。収益分析は、以下のような情報を提供しています。 <ul><li>全収益</ li><li>ユーザーあたりの平均収益</ li><li>有料ユーザーあたりの平均収益</ li><li>有料ユーザー数</ li><li>全体ユーザー対比有料ユーザーの割合</ li></ ul>
enterpriseinfo.user-profiles-desc = Countlyプロファイルは、ユーザー名、電子メール、位置、性別、および追加されたユーザー定義のデータまでアプリを使用しているユーザーのすべての情報を追跡します。<br/><br/>ログインされたユーザーがアプリをどのように使用するかを確認すれば、ユーザーに対してより多くのことを得ることができます。<br/><br/>菅分析を利用してユーザーのアクションを追跡してください。
enterpriseinfo.attribution-desc = 属性分析は、マーケティングキャンペーンのパフォーマンスを評価することができます。<br/><br/>加えてプラットフォーム毎にターゲットユーザーを設定することが可能で、ターゲットURLを各々に設定できます。<br/><br/>さらに、Countlyが生成したURLでAndroidとiOSユーザー毎にアプリストアにリダイレクトすることもできます。
enterpriseinfo.flows-desc = フロー可視化は、一つの経路やパスを追跡するグラフィックです。その流れを見てみると、追跡する対象がWebページなのかモバイルアプリのかに応じて、ユーザーが各ページや、各イベントに到達するために通る経路を把握することが可能です。デバイス、都市、国、現地時間、キャリア、などの多様なフィルタも適用することができます。各バブルは、セッションの数やユーザーの数を表します。キャンペーンに分割させることができるので、どのようにトラフィックがコンテンツに使用されているかどうか把握することができます。特に予想以上(overperforming)や予想以下(underperforming)キャンペーンとソースを見つけることができようにします。
enterpriseinfo.scalability-desc = Countryエンタープライズエディションは、コミュニティエディションとは異なる構造を持っています。拡張可能なインフラストラクチャで月あたりに数億ヒットを可能にし、モバイル分析にビッグデータソリューションを必要とする顧客に使用することができる。<br/><br/>増え続けるデータとキュリーについての継続的なパフォーマンスと拡張性を満足させるために、Countlyエンタープライズエディションは、シャーディング(sharding)とレプリカセット(ReplicaSet)メカニズムを持っています。これはオーバーヘッドを複数台のマシンに分散するために設計されたものです。サーバーを任意の数だけ配置して、希望する環境にスケールを拡張することができます。監視とレポートするには継続して単一のウィンドウを使用することができます。
enterpriseinfo.support-desc = Countlyエンタープライズ版は、専門的な技術サポートサービスと2日間のトレーニングサービスを提供します。これらのサービスにより、ユーザーは製品が持っているさまざまな機能（サーバ拡張、レポート、ダッシュボードのカスタマイズ、モバイルデバイスSDKなど）について、全体的に理解し、活用できる能力を身につけることができます。特に製品に関するお問い合わせや問題発生時にCountlyの専門家が1対1のサポートサービスを提供しています。
enterpriseinfo.raw-data-desc = Countlyモバイル分析データを好きな場所で自由に利用できるのは、重要な機能の一つです。データベースを自主的に持っているCountlyエンタープライズエディションは、CSVとXLSフォーマットを自由にダウンロードすることができます。<br/><br/>これにより、データアナリストデータの抽出に使用される不必要な時間を消費せずに業務に必要な視覚化されたデータを簡単に提供することができます。


