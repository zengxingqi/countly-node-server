﻿help.help-mode-welcome = Hover on each item to view a brief explanation.<br/><br/>While in this mode auto-refreshing of your data is disabled and will be enabled as soon as you turn off the help mode.
help.help-mode-welcome-title = Welcome to the help mode\!

#dashboard
help.dashboard.total-sessions = Het aantal keer dat uw applicatie wordt geopend. Klik op dit item om een tijdreeks weergave van het totaal sessies te zien.
help.dashboard.total-users = Aantal unieke apparaten dat uw applicatie voor gebruikt wordt. Klik op dit item om een tijdreeks weergave van het totaal gebruikers te zien krijgen.
help.dashboard.new-users = Het aantal nieuwe gebruikers. Klik op dit item om een tijdreeks weergave van nieuwe gebruikers te zien krijgen.
help.dashboard.total-time-spent = Total time users spent using your application.
help.dashboard.avg-time-spent2 = Total time spent using your application divided by total session count. Click this item to see a time series representation of average time spent per session.
help.dashboard.reqs-received = Number of write API requests Countly Server received for this application. Click this item to see a time series representation of requests received.
help.dashboard.avg-reqs-received = Number of write API requests Countly Server received for this application divided by total user count. Click this item to see a time series representation of average requests per user.
help.dashboard.top-platforms = Laat de meeste top drie platformen zien die vertegenwoordigd worden door verschillende kleuren afhankelijk van het aantal sessies van elk platform. Beweeg op elke kleur om het platform naam te zien.
help.dashboard.top-resolutions = Laat de meeste top drie resoluties zien die vertegenwoordigd worden door verschillende kleuren afhankelijk van het aantal sessies van elke resolutie.\nBeweeg op elke kleur om het resoluties te zien.
help.dashboard.top-carriers = Laat de meeste top drie vervoerders zien die vertegenwoordigd worden door verschillende kleuren afhankelijk van het aantal sessies van elk drager. Beweeg op elke kleur om de vervoerder naam te zien.
help.dashboard.top-users = Laat de meeste top drie dagen zien waarin uw aangevraagde bereikte maximum aantal van het totaal gebruikers. Beweeg op elke kleur om de datum te zien.
help.dashboard.map = Wereld kaart toont <b> sessie telt voor elk land </ b> weergegeven door een toon van groene volgens de telling. Naast de kaart kunt u een tabel van de top tien landen samen te zien met de aantal sessies (tabel wordt alleen weergegeven als er sprake is van beschikbare gegevens).

#sessions view
help.sessions.total-sessions = Aantal keren dat uw applicatie wordt geopend. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.
help.sessions.new-sessions = Het aantal keren dat uw aanvraag wordt geopend door een eerste keer gebruiker. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.
help.sessions.unique-sessions = Het aantal keren dat uw aanvraag wordt geopend vanuit een uniek apparaat. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.

#users view
help.users.total-users = Aantal unieke apparaten. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.
help.users.new-users = Het aantal nieuwe gebruikers. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.
help.users.returning-users = Het aantal gebruikers die gebruik hebben gemaakt van uw aanvraag ten minste een keer eerder. Tijdreeksen weergave van dit artikel is te herkennen aan de bovenrand kleur van dit blok.

#countries view
help.countries.chart = Wereld kaart toont <b>een sessie van elk land </ b> weergegeven door een toon van groene volgens de telling.
help.countries.table = <b>Country\:</b> Name of the country.<br/><b>Total Sessions\:</b> Number of times your application is opened by a user from this country.<br/><b>Total Users\:</b> Number of unique devices your application is used from within this country.<br/><b>New Users\:</b> Number of first time users from this country.<br/>
help.countries.total-sessions = Aantal keer dat uw applicatie is geopend.
help.countries.total-users = Aantal unieke apparaten.
help.countries.new-users = Aantal nieuwe gebruikers.

#devices view
help.devices.chart = De Cirkeldiagram op de linkerkant toont het percentage van de totale gebruikers van elk apparaat (uniek apparaat percentages). Cirkeldiagram op de rechterkant toont het percentage van de eerste keer gebruikers van elk apparaat.
help.devices.platform-versions2 = Shows at most top three platform versions represented by different colors according to the number of sessions from each platform version. Hover on each color to see the platform version.

#loyalty view
help.loyalty.chart = De totale aantal gebruikers uit elke sessie tellen segment (1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499,> 500) worden gevisualiseerd met behulp van een staafdiagram.
help.loyalty.table = <b>Session Count\:</b> Session count segment. User is categorized into one of 1, 2, 3-5, 6-9, 10-19, 20-49, 50-99, 100-499, &gt; 500 according to his total session count.<br/><b>Number of Users\:</b> Number of users (unique devices) that are in a particular session count segment.<br/><b>Percent\:</b> Percentage of users that are in a particular session count segment.<br/>

#frequency view
help.frequency.chart = De totale aantal gebruikers van elke sessie frequentie segment (eerste zitting, 1-24 uur, 1 dag, 2 dagen, 3 dagen, 4 dagen, 5 dagen, 6 dagen, 7 dagen, 8-14 dagen, 15-30 dagen, 30+ dagen) worden gevisualiseerd met behulp van een staafdiagram.
help.frequency.table = <b>Time after previous session\:</b> Time between users' consequent sessions. User is categorized into one of First session, 1-24 hours, 1 day, 2 days, 3 days, 4 days, 5 days, 6 days, 7 days, 8-14 days, 15-30 days or 30+ days according to his session frequency.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session frequency segment.<br/><b>Percent\:</b> Percentage of users in this session frequency segment.<br/>

#platforms view
help.platform-versions.chart = De cirkeldiagram op de linkerkant toont het percentage van de totale gebruikers van elk platform. De Cirkeldiagram op de rechterkant toont het percentage van de totale gebruikers van elk platform versie. U kunt schakelen tussen iOS en Android om de distributie van het platform versies (Toggle-knop wordt alleen weergegeven als er meer dan een platform te zien is).

#app versions view
help.app-versions.chart = This page shows different versions of applications, in case they are defined. A stacked chart shows total sessions and new users. The table under the chart shows total sessions, total users and new users, respectively for each application version.
#carriers view
help.carriers.chart = De cirkeldiagram op de linkerkant toont het percentage van de totale gebruikers uit elke vervoerder. De cirkeldiagram op de rechterkant toont het percentage van de eerste keer gebruikers uit elke vervoerder.

#manage apps view
help.manage-apps.app-name = Naam van uw applicatie . Gebruikt in verschillende delen van uw dashboard.
help.manage-apps.app-key = Applicatie sleutel van uw toepassing die u wilt gebruiken in de SDK's. Dit helpt Countly Server om te bepalen welke toepassing de schrijf verzoek van de SDK voor is. Ook deze sleutel wordt in het dashboard van de data voor de geselecteerde toepassing lezen.
help.manage-apps.app-category = Categorie van uw applicatie.
help.manage-apps.app-timezone = De tijdzone dat u uw dashboard te bekijken is. Tijdens het opslaan van de schrijf verzoeken van de SDK's naar de database deze tijdzone wordt gebruikt dus zorg ervoor dat in te stellen dit juist.
help.manage-apps.app-icon = Icoon voor uw toepassing. Gebruikt in verschillende delen van uw dashboard.
help.manage-apps.app-add-button = Opent een formulier om een ​​nieuwe toepassing toe te voegen. Alleen gebruikers met een wereldwijde beheerdersaccount kan deze actie uitvoeren.
help.manage-apps.app-delete-button = Verwijdert alle gegevens van deze toepassing uit de database. Alleen gebruikers met een wereldwijde beheerdersaccount kan deze actie uitvoeren.
help.manage-apps.app-clear-button = Verwijdert alle gegevens van deze toepassing, maar verwijderd niet de applicatie vermelding. U kunt doorgaan met dezelfde app_key te gebruiken. Alleen gebruikers met een wereldwijde beheerdersaccount kan deze actie uitvoeren.
help.manage-apps.app-edit-button = Activates editing mode for this application. Users with a global administrator account and administrators of this application can perform this action.
help.manage-apps.checksum-salt = Providing this value will enable checking request's checksum to prevent parameter tampering. You must configure same salt on SDK side too.

#manage users view
help.manage-users.full-name = De volledige naam van de gebruiker die zal worden gebruikt in de notificatie e-mails (voor nu).
help.manage-users.username = Gebruikersnaam van de gebruiker die zal worden gebruikt voor het aanmelden bij het ​​dashboard.
help.manage-users.email = E-mail van de gebruiker die zal worden gebruikt voor notificatie e-mails.
help.manage-users.global-admin = Als de globale beheerder wordt gecontroleerd zal de gebruiker alle rechten op alle toepassingen hebben, plus gebruikersbeheer rechten.
help.manage-users.lock-account = If account is locked, user cannot log in into dashboard.
help.manage-users.admin-of = Admin van een applicatie kan zijn applicatie bekijken en wijzigen van de instellingen, maar kan niet wissen of verwijderen van de applicatie data.
help.manage-users.user-of = Gebruiker van een applicatie kan alleen de statistieken voor die toepassing en kan geen enkele administratieve taak uitvoeren.

#resolutions view
help.resolutions.chart = Pie chart on the left shows percentage of total users from each resolution. Pie chart on the right shows percentage of first time users from each resolution.

#session durations view
help.durations.chart = Total number of users from each session duration segment (0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour) is visualized using a bar chart.
help.durations.table = <b>Session duration\:</b> User is categorized into one of 0-10 seconds, 11-30 seconds, 31-60 seconds, 1-3 minutes, 3-10 minutes, 10-30 minutes, 30-60 minutes or > 1 hour according to his session duration.<br/><b>Number of Users\:</b> Number of users (unique devices) in this session duration segment.<br/><b>Percent\:</b> Percentage of users in this session duration segment.<br/>

#push
help.manage-apps.push-apn-certificate = Certificate file for Apple Push Notification (APN) service. In order to send Push Notifications, you need to supply at least one .PK12 file for this app.
help.manage-apps.push-gcm-key = Server API Key for Google Cloud Messaging (GCM) service. It's required if you're going to send messages to your Android app users from Countly. You can get one from Google API Console.

help.datatables-export = Only visible data will be downloaded
