enterpriseinfo.highlights = ОСНОВНЫЕ ПОЛОЖЕНИЯ
enterpriseinfo.drill-desc = C помощью детализации, можно сделать продвинутый анализ/сегментацию Ваших данных применяя фильтры И, ИЛИ и ПО к вашим свойствам сегментации, а так же к свойствам пользователя, таким как Устройство, Версия приложения, Платформа, Версия платформы, Количество сессий, Длительность сессий, Первая сессия, Последняя сессия, Страна, Город и Оператор.<br/><br/>С помощью Детализации от Countly, Вы можете:<ul><li>Просмотреть данные в виде линейной или круговой диаграмм, или графика, в зависимости от удобства представления текущих данных.</li><li>Изменять временной промежуток диаграмм на часовой, дневной, недельный, или месячный</li><li>Смотреть сколько раз возникало Ваше настроенное событие, а так же сколько пользователей выполнили данное действие и средний показатель количества пользователей и раз выполнения.</li></ul>Детализация  - незаменимый инструмент любого аналитика данных. Попрощайтесь навсегда со сложными запросами! 
enterpriseinfo.funnels-desc = С помощью воронок, Вы сможете разобраться, на каком этапе пути/цели конверсии Вы теряете пользователей в своем приложении. Воронка показывает Вам, сколько пользователей проходит каждый этап, а так же сколько раз производится данное действие. <br/><br/> Вы можете отфильтровывать данные своей воронки используя любые метрики, включая настраиваемые сегменты, которые вы посылаете вместе со своими событиями. Это дает возможность проводить A/B тестирование и сравнивать уровни конверсии для разных групп пользователей.
enterpriseinfo.retention-desc = Каждая компания хочет, чтобы клиенты использовали их приложение каждый день и активно с ним взаимодействовали. Если приложение им понравится, они будут продолжать им пользоваться, то что мы называем "Удержание". Удержание - это просто условие, при котором клиент останется с Вами. На странице удержания Вы можете видеть количество активных дней (т. е. когда клиент использовал Ваше приложение) после первой сессии. Так же, Вы увидите разбивку данных об удержании по дням, неделям, и месяцам. <br/><br/> На странице удержания вы можете постоянно наблюдать, как любые изменения в приложении влияют на ваших клиентов. Эта метрика наиболее важна в случае с аналитикой мобильных приложений и доступна в Корпоративной версии County.
enterpriseinfo.revenue-desc = С помощью аналитики доходов, Вы можете легко отслеживать данные о покупках внутри приложения, а так же: <ul><li>Общий  доход</li> <li>Средний доход на пользователя</li> <li>Средний доход на платящего пользователя </li> <li>Количество платящих пользователей</li> <li>Платящие/все пользователи</li></ul>
enterpriseinfo.user-profiles-desc = C помощью Профилей от Countly Вы сможете узнать все что Вам нужно о своих клиентах и о том, как они используют Ваше приложение. Вы узнаете имя, почтовый адрес, место нахождения, пол, а так же сможете добавить настраиваемые данные. <br/><br/> Получите общее представление о пользователях в системе и их действиях в течение сессии. Получите детальную информацию о действиях пользователей. <br/><br/>  Создайте воронку и прослеживайте продвижение пользователей через неё.<br/><br/>
enterpriseinfo.attribution-desc = Аналитика атрибуции поможет Вам оценить эффективность вашей маркетинговой кампании распределяя случаи установок приложения по соответствующим кампаниям. <br/><br/> Более того, Вы сможете воздействовать с целевой аудиторией по разному с разных платформ, предоставляя специальное окончание для URL адреса для каждой платформы и автоматически перенаправляя посетителей в зависимости от используемой ими платформы. <br/><br/> Вы также можете управлять одной кампанией с помощью одного адреса от Countly и для Android и для IOS пользователей, в каждом случае пользователи будут отправляться свою локацию для покупки приложений.
enterpriseinfo.flows-desc = Визуализиция потока - это график, который показывает маршрут или путь. В помощью Потоков можно посмотреть какие шаги выполнил пользователь, чтобы попасть на каждую страницу, или выполнить некое действие,  в зависимости от того, анализируете ли вы веб-станицы или мобильное приложение. Вы можете применить любой фильтр, например, устройство, город, страна, местное время, оператор и так далее. Каждый кружок может обозначать количество сессий или количество пользователей. Благодаря возможности сегментирования внутри кампании, Вы можете отследить как трафик взаимодействует с Вашим контентом и обнаружить наиболее и наименее эффективные кампании или источники. 
enterpriseinfo.scalability-desc = Архитектура Корпоративной версии Countly отличается от Общей версии тем, что она может обрабатывать десятки миллиардов посещений в месяц в рамках масштабируемой инфраструктуры и является решением для клиентов с необходимостью в обработке больших массивов данных в рамках аналитики мобильного приложения. <br/><br/> Чтобы отвечать требованиям повышенной надежности и масштабируемости все растущих объемов данных и запросов, Корпоративная версия Countly имеет механизмы фрагментации и реплекации, разработанные для передачи служебных данных на несколько машин. Вы можете настроить любое количество серверов и масштабировать окружение под свои нужды, сохраняя единую панель для наблюдения и отчетности. 
enterpriseinfo.support-desc = Корпоративная версия Countly сопровождается поддержкой пользователей  и соглашения об уровне услуг от команды основателей Countly. Вы также можете получить 2-х дневный тренинг на месте, на котором Вы сможете подробно изучить: основные принципы работы,  масштабирование Countly, отчеты, настройка панели сводных данных, пакеты средств разработки мобильных приложений.<br/><br/> Продвинутая программа поддержки Корпоративной версии Countly включает начальный инструктаж, техническая поддержка для IT, персональные сессии с экспертом, онлайн обучение и так далее.
enterpriseinfo.raw-data-desc = Важным фактором является то, что Вы можете использовать данными мобильной аналитики от Countly в любое время и в любом месте, будь то импорт этих данных в другой сервис или создание копии для Ваших личных архивов. Именно это и позволяет сделать Корпоративная версия Countly, разворачиваемая на стороне клиента: Ваша база, Ваши данные - полностью Ваша собственность. <br/><br/> С Корпоративной версией Countly Вы также можете выгрузить свои данные с формате CSV или XLS, чтобы визуализировать их как удобно руководству компании. Это помогает сберечь время и усилия на попытки извлечь данные с помощью утилит командной строки.


