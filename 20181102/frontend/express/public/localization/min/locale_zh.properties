enterpriseinfo.drill-desc = 钻取功能让你进行分析：采用AND，OR和BY过滤分割属性及用户配置，如设备、应用版本、平台、平台版本、会话数、使用时长、新增会话和最新会话、国家、城市和电信公司。<br /> <br / >Countly钻取可以：<ul> <li>查看数据线、饼图或条形图。选择</li><li>显示不同使用时长如每小时、每天、每周或每月的</li><li>查看你的自定义事件次数包含（次/用户）每个数据分析师都应该具有</li></ul>钻取功能，以淘汰复杂的SQL查询！
enterpriseinfo.funnels-desc = 漏斗可以帮你理解在转化路径中所流失的用户。漏斗视图显示每个步骤的用户数及执行次数。<br/><br/>漏斗可以让你使用任何度量过滤数据，包括通过自定义事件锁定的用户群众，以实现A/B测试和比较不同的用户群众的转化率。
enterpriseinfo.retention-desc = 每家公司都希望用户每天都在使用他家的应用，并与它进行互动。如果用户发觉应用有价值，他们将继续使用，称之为留存率。留存率页面显示用户过了第一次会话后何时再使用应用此外，你可以看到每日、每周、每月的留存率的统计，以持续监测每一个应用变化对用户的影响。<br/><br/>Enteprise Edition包含这个重要的指标。
enterpriseinfo.revenue-desc = 营收分析让你跟踪应用内购买指标。请查看该指标：<ul> <li>累计营收</li> <li>每用户平均营收</li> <li>每付费用户平均营收</li> <li>付费用户数</li> <li>营收/累计用户</li></ul>
enterpriseinfo.user-profiles-desc = Countly配置可以跟踪关于用户以及他们如何使用应用。跟踪姓名、邮箱、城市和性别或添加自定义数据。<br/><br/>了解登录的用户，以及他们在会话中做了什么。获取详细的用户行为信息。<br/><br/> 设立漏斗，并跟踪用户的进度<br/><br/>
enterpriseinfo.attribution-desc = 归属分析允许您通过归属于特定广告系列的安装量来衡量您的营销广告系列效果。<br/> <br/>此外，您可以通过为每个平台提供特定的结束网址，以不同的平台定位用户，Countly会自动将访问者重定向到 <br/>您也可以使用单一的Countly生成的网址为Android和iOS用户管理单个广告系列，每个网页都指向自己的应用市场链接。
enterpriseinfo.flows-desc = 用户流动可视化提供应用内路径的图形。不论你在跟踪网站或应用，用户流动可以让你查看用户达到每一个页面或事件所采取的步骤。你可以采用任何过滤器，如设备、城市、国家、当地时间和电信商。每一个泡代表一个会话或用户数。由于Countly可以实现活动分割，你可以评估用户如何与你的内容互动。而且你可以特别注意表现卓越或不佳的活动或来源。
enterpriseinfo.scalability-desc = Countly 企业版与社区版相比有一个不同的架构设计，它可以满足每月数十亿的可扩展的基础设施，可以成为客户几十个移动分析的大数据需求的解决方案。\n\n同时也能满足持续不断增长和可扩展性的数据和查询，Countly企业版有一个切分和副本设计来分配多台机器的机制。您可以将任意数量的服务器和规模部署到您所需的环境中，同时保持单一窗格的监视和报告。
enterpriseinfo.support-desc = Countly Enterprise Edition配备了专业的支持和服务水平协议。你也可以得到2天的培训，学入门Countly功能、扩展Countly、报告、仪表板定制和移动设备的SDKs。<br /> <br />Countly的全面支持计划包括辅导计划、技术支持、一对一的专家会议和在线教程。
enterpriseinfo.raw-data-desc = 你可以随时随地接触Countly移动分析数据，包含迁到另一套软件或创建自己的副本档案。自部署Countly Enterprise Edition让你完全掌握数据库和数据。<br /> <br />Countly Enterprise Edition还让你下载CSV或XLS格式的数据，方便可视化和深入分析。你不必采用使用命令行工具来提取数据。


